<div>
    <h2>Update Product Price using ID</h2>
    <form action="" #productRef="ngForm" (ngSubmit)="updatePrice(productRef.value)">
        <label for="">Product ID</label>
        <input type="text" name="pid" id="" ngModel> <br>
        <label for="">Price</label>
        <input type="text" name="price" id="" ngModel> <br>
        <input type="submit" value="Update the price">
    </form>
    {{updateMsg}}
</div>
