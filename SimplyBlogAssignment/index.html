<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="script.js" defer onload="initializeBlogs()"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1>My blog</h1>
        </div>
        
    <!-- Button to open/close the collapsable form entry -->
        <p>
            <button class="btn btn-primary" data-toggle="collapse" href="#addBlogContainer" role="button">
                Add new blog post
            </button>
        </p>

    <!-- New Blog Form -->
        <div class="collapse show border rounded p-2" id = "addBlogContainer">
            <form id="addBlogForm">
                <div class="row">
                    <div class="col" id="titleEntryCell">
                        <label for="blogTitleEntry", class="form-label">Title: </label>
                        <input type="text" class="form-control" id="blogTitleEntry">
                        <div id="titleSubtext" class="form-text">Enter a catchy title for your blog</div>
                    </div>
                    
                    <div class="col" id="imageUploadCell">
                        <label for="imageUpload">Upload blog image</label>
                        <input type="file" class="form-control-file" id="imageUpload">
                    </div>
                </div>
                <div class="form-group">
                    <label for="blogContentEntry", class="form-label">Blog content: </label>
                    <textarea name="blogContentEntry" class="form-control" id="blogContentEntry" rows="5"></textarea>
                    <div id="titleSubtext" class="form-text">Enter some interesting content for your blog</div>
                </div>
                <button type="button" class="btn btn-primary" onclick="postBlog()">Post Blog</button>
            </form>
        </div>
    
    <!-- All blog posts are contained in this one container. Posts are represented as Boostrap cards -->
        <div  class="container-fluid my-2 border">
            <div class="row no-gutters" id = "blogContainer">

            </div>
        </div>
    </div>

    <!-- Bootstrap scripts for collapse animation -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
