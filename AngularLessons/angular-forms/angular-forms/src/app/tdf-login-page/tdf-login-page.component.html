<div style="background-color: bisque;">
    <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
        <label >UserName  </label>
        <input type="text" name="user" ngModel/><br/>
        <label>Password  </label>
        <input type="number" name="pass" ngModel/><br/>
        <input type="checkbox" name="check" id="" ngModel/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
    {{msg}}
</div>
