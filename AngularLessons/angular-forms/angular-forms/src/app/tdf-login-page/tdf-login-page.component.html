<div style="background-color: bisque;">
    <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
        <label>UserName </label>
        <input type="text" name="user" ngModel required minlength="3" /><br />
        <label>Password </label>
        <input type="password" name="pass" ngModel required pattern="\d" /><br />
        <input type="submit" value="submit" [disabled]="!userRef.valid" />
        {{userRef.valid}}
        <input type="reset" value="reset" />
    </form>
    {{msg}}
</div>
