<div>
  <h1>Component communication Example</h1>
  Child2 Age {{childDesg}} <br>
  <input type="button" value="Call child2 function" (click)="callChild2Function()" />
  <hr>
  Child age is {{childAge}} <br>
  <h2>Parent component</h2>
  Name: <input type="text" #nameRef />
  <input type="button" value="pass the name" (click)="passName(nameRef.value)" />
  <br>
  Parent Name in parent component is {{parentName}}
  <hr>
  Product: <input type="text" #productRef />
  <input type="button" value="add product" (click)="addProduct(productRef.value)" />
  <app-child1 [pName]="parentName" (ageEventRef)="childAge=$event"></app-child1>
  <hr>

  <app-child2 [productNamesFromParent]="products"></app-child2>

  <hr>
  <hr>

  <app-child3></app-child3>
  <hr>
  <app-child4></app-child4>
</div>
