<div>
    <h2>Data Binding Concept</h2>
    <h3>One way data binding using string interpolation</h3>
    First Name is {{fname}}
    <br>
    <h3>One way data binding useing property binding</h3>
    Last Name is <input type="text" [value]="lname"/>
    <br>
    Last name is <span [innerText] = "lname"></span>
    <br>
    <input type="button" name="" id="" value="click here" (click) = "fun()">
    <br>
    <span [innerText] = "age"></span>
    <br>
    <input type="button" value="click to age" (click) = "changeAge()">
    <br>
    <h3>Template Reference</h3>
    <span>Skill is {{skillName}}</span>
    <br> 
    SkillSet: <input type="text" #skill/>
    <br>
    <input type="button" value="add skill" (click) = "addSkill(skill.value)">
</div>
