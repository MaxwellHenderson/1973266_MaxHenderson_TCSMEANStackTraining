<div>
    <h2>Add Employee Details</h2>
    <form #empRef="ngForm" (ngSubmit)="storeUser(empRef.value)">
        <mat-form-field>
            <mat-label>Enter Id</mat-label>
            <input matInput type="text" name="id" ngModel>

        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Enter name</mat-label>
            <input matInput type="text" name="name" ngModel>
        </mat-form-field>
        <br>
        <button mat-stroked-button color="primary" style="background-color: aqua;" type="submit">Submit</button>
    </form>
</div>
