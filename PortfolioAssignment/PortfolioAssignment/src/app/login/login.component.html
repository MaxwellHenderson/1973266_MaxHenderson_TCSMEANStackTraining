<div class="container" name="loginComponent">
    <form [formGroup]="loginRef" (ngSubmit)="attemptLogin()" class="form-group m-1">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <input type="submit" class="btn-primary" value="Log In">
    </form>
    <div style="visibility: hidden" class="alert alert-warning" id="loginFailAlert">{{alertMessage}}</div>

    <button type="button" class="btn btn-primary" (click)="signup()">Signup</button>
</div>
