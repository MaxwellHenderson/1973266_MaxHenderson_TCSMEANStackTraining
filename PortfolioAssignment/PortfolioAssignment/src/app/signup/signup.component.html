<div class="container" name="signupComponent">
    <form [formGroup]="signupRef" (ngSubmit)="submitUser()" class="form-group m-1">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
        <input type="submit" class="btn-primary" value="Sign Up">
    </form>
    <div style="visibility: hidden" class="alert alert-warning" id="passwordMismatchAlert">{{alertMessage}}</div>
    <button (click)="navigateToLogin()" class="button btn-primary">Back to login</button>
</div>
