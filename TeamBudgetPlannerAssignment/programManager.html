<html lang="en">

        <h1 class = "header">
            Add New Budget
        </h1>
    </div>
    <div class="container">
        <form class="budgetForm">
            <div>
                <label for="clientName", class="formLabel">Client Name </label>
                <input type="text", name="clientName", class="formInput">
            </div>
            <br>
            <div>
                <label for="projectName" class="formLabel">Project Name </label>
                <input type="text", name="projectName", class="formInput">

            <br>
            <div>
                <label for="budget" class="formLabel">Budget </label>

            <input type="button", onclick="addFormInfo()", value="Add Item">

        </form>
    </div>
